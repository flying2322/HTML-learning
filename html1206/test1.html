<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type='text/javascript' src="js/jquery-3.3.1.min.js"></script>
		
		<style>
			.box{
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class='box'>
			<button onclick='test1()'> 隐藏 </button>
			<button onclick='test2()'> 显示 </button>
		</div>
		
		<div class='box'>
			<img class='thumb' src="img/thumb.jpg" />
		</div>
	</body>
	
	<script>
		function test1(){
			//实际上是动态添加了 style='display:none'
			$(".thumb").hide();
		}
		
		function test2(){
			$(".thumb").show();
		}
	</script>
</html>
