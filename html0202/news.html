		<h1>巴西一中国公民遭枪击身亡 <br>
		
		驻里约总领馆发安全提醒</h1> 
		
		<h6>海外网</h6>
		<h6>2021年11月11日</h6>
		
		<p>中国侨网11月11日电 
		据中国驻里约热内卢总领馆微信公众号消息，
		近日，一中国公民在巴西巴伊亚州郊区遭歹徒枪击身亡，
		受害人家属已报警，目前案件正在调查中。</p>
		
		<p>中国驻里约总领馆高度重视此案，
		已第一时间对受害人家属表达慰问，
		并就该案与负责办案的警局和巴伊亚州公共安全厅进行交涉，
		强调这是一起针对中国公民的暴力谋杀案件，性质恶劣、手段残忍，
		希望巴警方恪尽职守，加大侦破力度，尽快将凶手绳之以法，还死者以公道，
		让长期在巴生活工作的中国公民安心。</p>
