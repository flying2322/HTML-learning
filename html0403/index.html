	<body>
		<p class="poem-title">
			未名咏
		</p>
		<p class="poem-content">
						夜 深 人 静 心 难 平，<br>
						明 月 伴 我 湖 边 行。<br>
						无 边 夜 色 塔 有 影，<br>
						一 片 清 辉 我 无 形。<br>
						年 少 未 敢 言 痴 梦，<br>
						心 远 何 处 可 纵 情！<br>
						轻 叹 此 非 留 我 处，<br>
						愿 将 珍 重 赋 未 名。<br>
		</p>
