<!DOCTYPE html>
<html>

		<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
	</head>
	<body>
	</body>
	
	<script>
		var names = ["赵", "钱", "孙"];
		//object -> String
		var jsonstr=JSON.stringify(names); //names是字符串，json是字符串
		console.log("转成JSON字符串" + jsonstr);
		
		//String -> object
		var arr = JSON.parse(jsonstr);
		console.log("转成对象：");
		console.log(arr);
		
	</script>
</html>
