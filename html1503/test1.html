<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
	</head>
	<body>
	</body>
	<script>
		var stu={
			id: 20180001,
			name: "梓潼"
		};
		
		//object -> String
		var jsonstr = JSON.stringify(stu); //stu是对象，json是字符串
		console.log("转成JSON字符串：" + jsonstr);
		
		//String -> Object
		var obj = JSON.parse(jsonstr);
		console.log("转成对象：");
		console.log(obj);
	</script>
</html>
