<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
		
		<style>
			.form{
				display: blcok;
				width: 350px;
				margin: 100px auto;
				padding: 20px;
				border: 1px solid #ccc;
				box-shadow: 1px 1px 2px #aaa;
			}
			
			.form .row{
				width: 100%;
				padding: 4px;
				box-sizing: border-box;
			}
			
			.form .submit{
				background-color: dodgerblue;
				color: #fff;
				padding: 4px;
				border: 1px solid #ccc;
				border-radius: 4px;
				min-width: 60px;
				margin-top: 30px;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class='form'>
			<div class='row'> 你掌握的开发技术 ？</div>
			<div class='row'>
				<input type='checkbox' data='android' />安卓开发
			</div>
			<div class='row'>
				<input type='checkbox' data='javawb' />网站开发
			</div>
			<div class='row'>
				<input type='checkbox' data='javafx' />JavaFX桌面开发
			</div>
			<div class='row'>
				<input type='checkbox' data='webpage' />网页设计
			</div>
			<div class='row' style='text-align: center;'>
				<button class='submit' onclick='onSubmit()'> 提交 </button>
			</div>
		</div>
	</body>
	
	<script>
		function onSubmit()
		{
			//使用子选择器 + 属性选择器，选择所有的checkbox
			var jelist = $(".form input[type='checkbox']");
			for(var e of jelist)
			{
				var je= $(e);
				if(je.prop('checked')) //判断是否被勾选
				{
					var data= je.attr('data'); //attr方法可以获取属性
					console.log("选择了：" + data);
				}
			}
		}
	</script>
</html>
