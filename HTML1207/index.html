<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type='text/javascript' src="js/jquery-3.3.1.min.js"></script>
		
		<style>
			.box{
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class='box'>
			<button onclick='test1()'> 盖聂 </button>
			<button onclick='test2()'> 卫庄 </button>
		</div>
		
		<div class='box'>
			<img class='thumb' src="img/1.jpg" style='width:400px' />
		</div>
	</body>
	
	
	<script>
		
		function test1(){
			$('.thumb').attr('src', 'img/1.jpg');
		}
		
		function test2(){
			//当灭有任何反应、也没有错误提示的时候，注意检查选择器是不是写错了
			$('.thumb').attr('src', 'img/2.jpg');
		}
	</script>
</html>
